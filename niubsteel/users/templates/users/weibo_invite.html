{% extends 'base.html' %}

{% block content %}

<h1>Invite Your Weibo Friends</h1>
<div name='user_list_div'>
    {% for user in users %}
        <div>
            <input type="checkbox">
            <label>{{ user.screen_name }}</label>
            <img src="{{ user.profile_image_url }}"/>
        </div>
    {% endfor %}
</div>

{% endblock %}
