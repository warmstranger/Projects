</head>
<body>
<center>
    <div id="main_contain">

        <div id="head_area">
            <div class="detail_pic"><img src="/static/media/{{post.cover_image}}" alt=""/></div>
            <div class="detail_other">
                <div><h1>{{post.title}}</h1></div>
                <div><h5>{{post.author}}</h5></div>
                <div><h5>{{post.time}}</h5></div>
            </div>
        </div>
        <div id="text_area">
                <p>
                    {% autoescape off %}
                        {{post.text}}
                    {% endautoescape %}
                </p>
        </div>
        <div id="comment_area">
            {% for comment in comments %}
                <div class="comment_line">
                    <div class="comment_userhead">
                        <div class="comment_headimg"><img src="/static/images/save_icon.png" alt=""/></div>
                        <div class="comment_userinfo">{{comment.user}}</div>
                        <div class="comment_time">{{comment.time}}</div>
                    </div>
                    <div class="comment_text"><p>{{comment.text}}</p></div>
                </div>
            {% endfor %}
        </div>
        <div id="your_comment">
            <form action="/comment/add/" method="post" >
                {% csrf_token %}
                <input type="hidden" name="user_id" value="{{user.id}}"/>
                <input type="hidden" name="post_id" value="{{post.id}}"/>
                <div class="your_comment_text">
                    <textarea rows="16" cols="100" name="text" style="border: 3px #FFF; background: transparent"></textarea>
                </div>
                <div style="float: right; width: 1000px"><input type="submit" value="提交"/></div>
            </form>

        </div>
        <div class="footer">
            <div class="footer-line"></div>
            <div>注册买买提，每天美食多一点！&nbsp;&nbsp;<a href="#" style="text-decoration: none;"><span style="color: red;font-size: 15pt;font-weight: 100;">现在注册!>></span></a></div>
            <div style="margin-left: 480px;margin-top: 10px;">
                <div class="link_icon"></div>
                <div class="link_icon"></div>
                <div class="link_icon"></div>
            </div>
        </div>
    </div>
</center>
</body>
</html>
